<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /font awesome -->
    <!-- google font - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- /google font - Lato -->
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /style css -->
  </head>
  <body class="d-flex align-center justify-center">
    <div id="app">
      <!-- container Boolzapp -->
      <div class="container d-flex">
        <!-- sinistra -->
        <div class="left d-flex-col">
          <!-- header -->
          <header class="d-flex space-between">
            <div class="info-utente d-flex align-center">
              <div class="img-utente">
                <img src="../img/avatar_io.jpg" alt="foto profilo" />
              </div>
              <div class="d-flex-col">
                <h3>Nome Utente</h3>
              </div>
            </div>
            <div class="icon d-flex align-center">
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </header>
          <!-- /header -->
          <!-- notifiche -->
          <div class="notifiche d-flex align-center">
            <div class="bell d-flex align-center justify-center">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div class="d-flex-col">
              <h4>Ricevi notifiche di nuovi messeaggi</h4>
              <p>attivia notifiche desktop</p>
            </div>
          </div>
          <!-- notifiche -->
          <!-- ricerca -->
          <div class="ricerca d-flex align-center">
            <div class="icon d-flex align-center justify-center">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input
              type="search"
              name="searchChat"
              id="searchChat"
              placeholder="Cerca o inizia una nuova chat"
            />
          </div>
          <!-- /ricerca -->
          <!-- contatti -->
          <div class="contatti d-flex-col">
            <ul>
              <li>
                <div class="info-utente d-flex align-start">
                  <div class="img-utente">
                    <img src="../img/avatar_1.jpg" alt="foto profilo" />
                  </div>
                  <h3>Michele</h3>
                </div>
              </li>
              <li>
                <div class="info-utente d-flex align-start">
                  <div class="img-utente">
                    <img src="../img/avatar_2.jpg" alt="foto profilo" />
                  </div>
                  <h3>Fabio</h3>
                </div>
              </li>
              <li>
                <div class="info-utente d-flex align-start">
                  <div class="img-utente">
                    <img src="../img/avatar_3.jpg" alt="foto profilo" />
                  </div>
                  <h3>Samuele</h3>
                </div>
              </li>
              <li>
                <div class="info-utente d-flex align-start">
                  <div class="img-utente">
                    <img src="../img/avatar_4.jpg" alt="foto profilo" />
                  </div>
                  <h3>Alessandro B.</h3>
                </div>
              </li>
              <li>
                <div class="info-utente d-flex align-start">
                  <div class="img-utente">
                    <img src="../img/avatar_5.jpg" alt="foto profilo" />
                  </div>
                  <h3>Alessandro L.</h3>
                </div>
              </li>
              <li>
                <div class="info-utente d-flex align-start">
                  <div class="img-utente">
                    <img src="../img/avatar_6.jpg" alt="foto profilo" />
                  </div>
                  <h3>Claudia</h3>
                </div>
              </li>
              <li>
                <div class="info-utente d-flex align-start">
                  <div class="img-utente">
                    <img src="../img/avatar_7.jpg" alt="foto profilo" />
                  </div>
                  <h3>Federico</h3>
                </div>
              </li>
              <li>
                <div class="info-utente d-flex align-start">
                  <div class="img-utente">
                    <img src="../img/avatar_8.jpg" alt="foto profilo" />
                  </div>
                  <h3>Davide</h3>
                </div>
              </li>
            </ul>
          </div>
          <!-- /contatti -->
        </div>
        <!-- /sinistra -->
        <!-- destra -->
        <div class="right d-flex-col">
          <!-- header -->
          <header class="d-flex space-between">
            <div class="info-utente d-flex align-center">
              <div class="img-utente">
                <img src="../img/avatar_1.jpg" alt="foto profilo" />
              </div>
              <div class="d-flex-col">
                <h3>Nome Utente</h3>
                <p>Ultimo accesso oggi alle</p>
              </div>
            </div>
            <div class="icon d-flex align-center">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-paperclip"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </header>
          <!-- /header -->
          <!-- chat -->
          <div class="chat"></div>
          <!-- /chat -->
        </div>
        <!-- /destra -->
      </div>
      <!-- container Boolzapp -->
    </div>
    <!-- VueJs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /VueJs -->
    <!-- MainJs -->
    <script src="js/main.js"></script>
    <!-- MainJs -->
  </body>
</html>
